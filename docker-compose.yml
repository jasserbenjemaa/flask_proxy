services:
  consumer:
    build:
      context: ./consumer
    networks:
      - container-net
    depends_on:
      - mitm
    ports:
      - "3000:3000"

  mitm:
    build:
      context: ./mitm
    volumes:
      - ./mitm:/mitm
      - ./llm/api_correction_scripts:/mitm/api_correction_scripts
    ports:
      - "8091:8091" # Proxy port
    networks:
      - container-net
    depends_on:
      - llm

  backend:
    build:
      context: ./backend
    networks:
      - container-net
    ports:
      - "5100:5100" # Web interface
  llm:
    build:
      context: ./llm
    networks:
      - container-net
    ports:
      - "5000:5000"
    volumes:
      - ./llm:/llm
      - ./llm/api_correction_scripts:/llm/api_correction_scripts
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY
      - AZURE_OPENAI_API_KEY
      - AZURE_OPENAI_API_BASE
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

networks:
  container-net:
    driver: bridge
